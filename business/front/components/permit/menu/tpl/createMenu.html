<div class="index_con" >
    <!--增添子菜单-->
    <div class="index_list">
        <div class="index_tit"><h6>增添子菜单</h6></div>
        <ng-form name="childMenuSaveForm">
            <ul class="list_ul">
            	 <li><span>父菜单：</span></li>
                <li>
                	<select class="form-control" ng-model="upperMenu" 
                		ng-options="m.menuCName for m in allMenu"
                		ng-change="changeUpper();"></select>
                </li>
                <li><span>actionURL：</span></li>
                <li><input type="text" class="fl" ng-model ="menu.actionURL" maxlength="20" /></li>
                <li><span>菜单名称：</span></li>
                <li><input type="text" class="fl" ng-model ="menu.menuCName" maxlength="20" /></li>
                <li><span>展示顺序：</span></li>
                <li><input type="text" class="fl" ng-model ="menu.displayNo" maxlength="20" /></li>
                <li><span>图示：</span></li>
                <li><input type="text" class="fl" ng-model ="menu.image" maxlength="20" /></li>
                <li><span>跳转目标：</span></li>
                <li><input type="text" class="fl" ng-model ="menu.target" maxlength="20" /></li>
            </ul>
            <!--按钮-->
            <div class="index_btn1">
                <span class="creat" ng-click="doSave()">保存</span>
                <span class="edit" ng-click="exit()">退 出</span>
            </div>
        </ng-form>
    </div>
</div>
