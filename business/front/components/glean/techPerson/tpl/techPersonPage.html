<div class="index_con produce_center" >
    <!--项目收集维护-->
    <div class="index_list">
        <div class="index_tit"><h6>人员技能查询</h6></div>
        <ul class="list_ul list_ul_bor" >
            <!--<li><span>所属部门：</span></li>
            <li>
                <div class="ui-select">
                    <code-type class="seletc_bor" base-code="amoebaList" ng-model='gleanTechPersonDto.deptName' ng-disabled="false" is-fuzzy="true"></code-type>
                </div>
            </li>
            <li><span>所属阿米巴：</span></li>
            <li>
                <div class="ui-select">
                    <code-type class="seletc_bor" base-code="amoebaList" ng-model='gleanTechPersonDto.amoebaName' ng-disabled="false" is-fuzzy="true"></code-type>
                </div>
            </li>-->

            <li><span>姓名：</span></li>
            <li>
                <input ng-model="gleanTechPersonDto.personName"/>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="techPersonQuery()">搜 索</span>
                <span class="a_reset" ng-click="techPersonReset()">重 置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th ng-click="resultSort(0);col='techPersonName';desc0=!desc0;desc=desc0">
                    <span class="span_text">所属部门</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc0]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc0]"></div>
                    </span>
                </th>
                <th ng-click="resultSort(1);col='codeCode';desc1=!desc1;desc=desc1">
                    <span class="span_text">所属阿米巴</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc1]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc1]"></div>
                    </span>
                </th>
                <th ng-click="resultSort(2);col='amoebaId';desc2=!desc2;desc=desc2">
                    <span class="span_text">姓名</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc2]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc2]"></div>
                    </span>
                </th>
                <th ng-click="resultSort(3);col='startDate';desc3=!desc3;desc=desc3">
                    <span class="span_text">职位</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc3]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc3]"></div>
                    </span>
                </th>
                <th>
                    <span class="span_text">操作</span>
                </th>
            </tr>
            <tr ng-repeat="d in techPersonData |orderBy:col:desc ">
                <td ng-bind="d.deptName"></td>
                <td ng-bind="d.amoebaName"></td>
                <td ng-bind="d.userName"></td>
                <td ng-bind="d.position"></td>
                <td class="t_last last_auto">
                    <a ng-click="techPersonEdit(d.id)">编辑</a>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
        
    </div>
    <!--按钮-->
    <div class="index_btn1">
        <a href="#" class="submit" ng-click="exit()">退 出</a>
    </div>
    <div data-ng-include ="'components/glean/techPerson/tpl/techPersonAlertLayer.html'"></div>
</div>
