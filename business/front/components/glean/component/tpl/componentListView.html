
<div style="width:98%;padding :15px 100px ;color: #CCCCCC">
    <div class="x_panel">
            <form class="form-horizontal form-label-left" name="">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >组件名称</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input readonly=readonly type="text"class="form-control" ng-model="component.name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >版本</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input readonly=readonly type="text" class="form-control" ng-model="component.version" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >备注</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input readonly=readonly type="text" class="form-control" ng-model="component.remark"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">描述</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea readonly=readonly class="form-control" ng-model="component.descript"></textarea>
                    </div>
                </div>
                <div class="index_btn1">
                    <span class="submit" ng-click="exit()">退 出</span>
                </div>
            </form>
    </div>
</div>
