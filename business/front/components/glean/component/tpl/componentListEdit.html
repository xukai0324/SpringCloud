
<div style="width:98%;padding :15px 100px ">
    <div class="x_panel">
        <div class="x_content">
            <br />
            <ng-form class="form-horizontal form-label-left" name="componentListSaveForm">
               <!-- <div class="form-group" >
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >id</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="component.id" />
                    </div>
                </div>-->
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >组件名称</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="componentName" ng-readonly="true" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >组件版本</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="component.version"  required ng-pattern="{{versionPattern}}"  warn-text="{ErrPattern:'请填写正确的版本'}" maxlength="20"  />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >备注</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"class="form-control" class="fl" ng-model="component.remark"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">描述</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea class="form-control"  class="fl" ng-model="component.descript"></textarea>
                    </div>
                </div>
        </div>
        <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                        <button type="button" class="btn btn-primary" ng-click="exit()">取消</button>
                        <button type="submit" class="btn btn-success" ng-click="saveComponent()">提交</button>
                    </div>
                </div>
                <div data-ng-include ="'components/glean/component/tpl/alertLayer.html'"></div>
            </ng-form>
        </div>
    </div>
</div>
