<div class="index_con produce_center" >
    <!--项目收集维护-->
    <div class="index_list">
        <div class="index_tit"><h6>项目收集查询</h6></div>
        <ul class="list_ul list_ul_bor" >
            <li><span>项目名称：</span></li>
            <li><input ng-model="gleanProjectInfoDto.projectName"/></li>
            <li><span>所属阿米巴：</span></li>
            <li>
                <div class="ui-select">
                    <code-type class="seletc_bor" base-code="amoebaList" on-ready='rest()' ng-model='gleanProjectInfoDto.amoebaId' ng-disabled="false" is-fuzzy="true"></code-type>
                    <!-- <code-type class="seletc_bor" base-code="amoebaListWithUser" ng-model='gleanProjectInfoDto.amoebaId' ng-disabled="false" is-fuzzy="true"></code-type> -->
                </div>
            </li>

            <li><span>项目类型：</span></li>
            <li>
                <div class="ui-select">
                    <code-type class="seletc_bor" base-code="sysType" ng-model='gleanProjectInfoDto.codeCode' ng-disabled="false" is-fuzzy="true"></code-type>
                </div>
            </li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">
                <span class="a_search" ng-click="projectQuery()">搜 索</span>
                <span class="a_reset" ng-click="projectReset()">重 置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th ng-click="resultSort(0);col='projectName';desc0=!desc0;desc=desc0">
                    <span class="span_text">项目名称</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc0]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc0]"></div>
                    </span>
                </th>
                <th ng-click="resultSort(1);col='codeCode';desc1=!desc1;desc=desc1">
                    <span class="span_text">项目类型</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc1]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc1]"></div>
                    </span>
                </th>
                <th ng-click="resultSort(2);col='amoebaId';desc2=!desc2;desc=desc2">
                    <span class="span_text">所属阿米巴</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc2]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc2]"></div>
                    </span>
                </th>
                <th ng-click="resultSort(2);col='creator';desc2=!desc2;desc=desc2">
                    <span class="span_text">创建人</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc2]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc2]"></div>
                    </span>
                </th>
                <th ng-click="resultSort(3);col='startDate';desc3=!desc3;desc=desc3">
                    <span class="span_text">项目开始时间</span>
                    <span class="span_sort">
                        <div class="sort_up" ng-class="{false:'sort_up_click',true:''}[desc3]"></div>
                        <div class="sort_down" ng-class="{false:'',true:'sort_down_click'}[desc3]"></div>
                    </span>
                </th>
                <th>
                    <span class="span_text">操作</span>
                </th>
            </tr>
            <tr ng-repeat="d in projectData |orderBy:col:desc ">
                <td ng-bind="d.projectName"></td>
                <td ng-bind="d.codeName"></td>
                <td ng-bind="d.amoebaName"></td>
                <td ng-bind="d.creator"></td>
                <td ng-bind="d.startDate | date:'yyyy-MM-dd' "></td>
                <td class="t_last last_auto">
                    <a ng-click="projectView(d.id)">查看</a> |
                    <a ng-click="projectEdit(d.id)">修改</a> |
                    <a ng-click="logicRemove(d.id)">删除</a>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>
        
    </div>
    <!--按钮-->
    <div class="index_btn1">
        <span class="submit" ng-click="projectEdit()">新增项目</span>
        <a href="#" class="edit" ng-click="exit()">退 出</a>
    </div>
    <div data-ng-include ="'components/glean/project/tpl/projectAlertLayer.html'"></div>
</div>
