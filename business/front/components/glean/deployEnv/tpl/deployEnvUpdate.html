<!--部署环境修改-->
<div class="index_con produce_center">
    <div class="index_list" >
        <div class="index_tit"><h6>部署环境维护</h6></div>
        <ng-form name="deployEnvUpdateForm">
            <ul class="list_ul">
                <li><span>所属项目：</span></li>
                <li>
                    <input type="hidden" class="fl" ng-model="deployEnv.id"/>
                    <div class="ui-select">
                        <code-type ng-required="true" class="seletc_bor" base-code="projectList" ng-model="deployEnv.projectId" ng-disabled="false" is-fuzzy="true"></code-type>
                    </div>
                </li>

                <li><span>服务器名称：</span></li>
                <li>
                    <div class="ui-select">
                        <code-type ng-required="true" class="seletc_bor" ng-change="setServerVersionIdList()" base-code="serverNameId" ng-model="deployEnv.serverNameId" ng-disabled="false" is-fuzzy="true"></code-type>
                    </div>
                </li>

                <li><span>服务器作用：</span></li>
                <li class="">
                    <div class="ui-select">
                        <code-type ng-required="true" class="seletc_bor" base-code="serverUse" ng-model="deployEnv.serverUse" ng-disabled="false" is-fuzzy="true"></code-type>
                    </div>
                </li>

                <li><span>服务器大版本：</span></li>
                <li class="">
                    <select class="form-control" ng-model="deployEnv.serverVersionId" ng-options="x.codeCode as x.codeName for x in serverVersionIdList">
                        <option value="">--请选择--</option>
                    </select>
                </li>

                <li><span>服务器小版本：</span></li>
                <li class="">
                    <input mc-placeholder="需要1~5位字符组成" type="text" class="fl" ng-model="deployEnv.serverVersionSub" required ng-pattern="{{namePattern}}"  warn-text="{ErrPattern:'需要1~5位字符组成'}" maxlength="20" />
                </li>

            </ul>
            <div class="index_list"><h6>中间件信息</h6></div>
            <div class="index_list">
                <div class="index_tit text-right">
                    <a class="btn btn-info" ng-click="addDiv()">Add</a>
                </div>
                <ul class="list_ul">
                    <li><span>中间件名称：</span></li>
                    <li class="">
                        <div class="ui-select">
                            <code-type ng-required="true" class="seletc_bor" ng-change="setSoftwareVersionIdList()" base-code="softwareNameId" ng-model="deployEnv.softwareNameId" ng-disabled="false" is-fuzzy="true"></code-type>
                        </div>
                    </li>

                    <li><span>中间件类型：</span></li>
                    <li class="">
                        <div class="ui-select">
                            <code-type ng-required="true" class="seletc_bor" base-code="softwareTypeId" ng-model="deployEnv.softwareTypeId" ng-disabled="false" is-fuzzy="true"></code-type>
                        </div>
                    </li>

                    <li><span>中间件大版本：</span></li>
                    <li class="">
                        <select class="form-control" ng-model="deployEnv.softwareVersionId" ng-options="x.codeCode as x.codeName for x in softwareVersionIdList">
                            <option value="">--请选择--</option>
                        </select>
                    </li>

                    <li><span>中间件小版本：</span></li>
                    <li class="">
                        <input mc-placeholder="需要1~5位字符组成" type="text" class="fl" ng-model="deployEnv.softwareVersionSub" required ng-pattern="{{namePattern}}"  warn-text="{ErrPattern:'需要1~5位字符组成'}" maxlength="20" />
                    </li>
                </ul>
            </div>
            <div class="index_list" ng-repeat="software in softwareList">
                <div class="index_tit text-right">
                    <a class="btn btn-info" ng-click="addDiv()">Add</a>
                    <a class="btn btn-warning" ng-click="delDiv($index)">Delete</a>
                </div>
                <ul class="list_ul">
                    <li><span>中间件名称：</span></li>
                    <li class="">
                        <div class="ui-select">
                            <code-type ng-required="true" class="seletc_bor" ng-change="setSoftwareVersionIdList1(this)" base-code="softwareNameId" ng-model="software.softwareNameId" ng-disabled="false" is-fuzzy="true"></code-type>
                        </div>
                    </li>

                    <li><span>中间件类型：</span></li>
                    <li class="">
                        <div class="ui-select">
                            <code-type ng-required="true" class="seletc_bor" base-code="softwareTypeId" ng-model="software.softwareTypeId" ng-disabled="false" is-fuzzy="true"></code-type>
                        </div>
                    </li>

                    <li><span>中间件大版本：</span></li>
                    <li class="">
                        <select class="form-control" ng-model="software.softwareVersionId" ng-options="x.codeCode as x.codeName for x in softwareVersionIdList">
                            <option value="">--请选择--</option>
                        </select>
                    </li>

                    <li><span>中间件小版本：</span></li>
                    <li class="">
                        <input mc-placeholder="需要1~5位字符组成" type="text" class="fl" ng-model="software.softwareVersionSub" required ng-pattern="{{namePattern}}"  warn-text="{ErrPattern:'需要1~5位字符组成'}" maxlength="20" />
                    </li>
                </ul>
            </div>
            <!--按钮-->
            <div class="index_btn1">
                <button  class="submit" ng-disabled="deployEnvSaveDisableFlag" ng-click="updateDeployEnv()">确 定</button>
                <span class="edit" ng-click="exit()">退 出</span>
            </div>
        </ng-form>
    </div>

    <div data-ng-include ="'components/glean/deployEnv/tpl/alertLayer.html'"></div>
</div>
