<!-- 框架地图，框架收集 -->
<div class="index_con produce_center">
    <div class="index_list" >
        <ng-form name="frameWorkSaveForm">
            <div class="index_tit"><h6></h6></div>
            <ul class="list_ul">
                <li><span>框架名称：</span></li>
                <li class="font_left">
                    <span class="f1" ng-model ="frameworkDto.frameworkName" >{{frameworkDto.frameworkName}} </span>
                </li>
                <li><span>框架描述：</span></li>
                <li class="font_left">
                    <span class="f1" ng-model ="frameworkDto.frameworkDescribe" >{{frameworkDto.frameworkDescribe}} </span>
                </li>
            </ul>

            <div class="index_list index_list_table">
                <div class="index_tit">
                    <h6 class="fl">组件及版本信息</h6>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th>
                            <span class="span_text">组件名称</span>
                        </th>
                    </tr>
                    <tr ng-repeat="frameWorkComponentDto in frameworkDto.gleanFrameworkComponentDtos">
                        <td ng-bind="frameWorkComponentDto.componentName"></td>
                    </tr>
                </table>
            </div>
    </div>
    </ng-form>

    <!--按钮-->
    <div class="index_btn1">
        <span class="submit" ng-click="exit()">退 出</span>
    </div>
    <!-- <div data-ng-include ="'components/glean/frameWork/tpl/frameWorkLayer.html'"></div> -->
</div>
