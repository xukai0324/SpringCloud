
<div style="width:98%;padding :15px 100px ">
    <div class="x_panel">
        <div class="x_content">
            <br />
            <ng-form class="form-horizontal form-label-left" name="toolsAddForm">
            
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >工具名称</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" name="toolName" check-tool-name placeholder="只能输入数字、字母、中文、空格、下划线" ng-pattern="/^[a-zA-Z0-9\u0391-\uFFE5_ ]+$/" required ng-maxlength="50" class="form-control" ng-model="tools.toolName"/>
                    	<span style="color: red" ng-show="toolsAddForm.toolName.$error.required && submitted">请填写工具名称</span>
                    	<span style="color: red" ng-show="toolsAddForm.toolName.$error.maxlength && submitted">工具名称过长</span>
                    	<span style="color: red" ng-show="toolsAddForm.toolName.$error.pattern && submitted">工具名称只能输入数字、字母、中文、空格、下划线</span>
                    	<span style="color: red" ng-show="toolsAddForm.toolName.$error.unique">工具名称已存在</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >类型</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <code-type class="seletc_bor" name="toolTypeId" required base-code="toolType" ng-model="tools.toolTypeId" ng-disabled="false" is-fuzzy="true"></code-type>
                    	<span style="color: red" ng-show="toolsAddForm.toolTypeId.$error.required && submitted">请选择类型</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">描述</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea class="form-control" ng-model="tools.descript"></textarea>
                    </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                        <button type="button" class="btn btn-primary" ng-click="exit()">取消</button>
                        <button type="reset" class="btn btn-primary" ng-click="toolsAddReset()">重置</button>
                        <button type="submit" ng-disabled="saveDisableFlag" class="btn btn-success" ng-click="saveTools()">提交</button>
                    </div>
                </div>
                <div data-ng-include ="'components/glean/tools/tpl/alertLayer.html'"></div>
            </ng-form>
        </div>
    </div>
</div>
