
<div style="width:98%;padding :15px 100px ">
    <div class="x_panel">
        <div class="x_content">
            <br />
            <ng-form class="form-horizontal form-label-left" name="toolsListEditForm">
                <!-- <div class="form-group" >
                     <label class="control-label col-md-3 col-sm-3 col-xs-12" >id</label>
                     <div class="col-md-9 col-sm-9 col-xs-12">
                         <input type="text" class="form-control" ng-model="component.id" />
                     </div>
                 </div>-->
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >工具名称</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" class="form-control" ng-model="toolsName" ng-readonly="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >工具版本</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" class="form-control" name="version" check-version placeholder="只能输入数字、下划线、点" ng-pattern="/^[0-9_.]+$/" required ng-maxlength="20" ng-model="toolsList.version" />
                        <span style="color: red" ng-show="toolsListEditForm.version.$error.required && submitted">请填写工具版本</span>
                    	<span style="color: red" ng-show="toolsListEditForm.version.$error.maxlength && submitted">工具版本过长</span>
                    	<span style="color: red" ng-show="toolsListEditForm.version.$error.pattern && submitted">工具名称只能输入数字、下划线、点</span>
                    	<span style="color: red" ng-show="toolsListEditForm.version.$error.unique">版本已存在</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" >备注</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text"class="form-control" class="fl" ng-model="toolsList.remark"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">描述</label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea class="form-control"  class="fl" ng-model="toolsList.descript"></textarea>
                    </div>
                </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                <button type="button" class="btn btn-primary" ng-click="exit()">取消</button>
                <button type="submit" ng-disabled="saveDisableFlag" class="btn btn-success" ng-click="saveToolsList()">提交</button>
            </div>
        </div>
        <div data-ng-include ="'components/glean/tools/tpl/alertLayer.html'"></div>
        </ng-form>
    </div>
</div>
</div>
