<div class="index_con" >
    <!--用户查询-->
    <div class="index_list">
        <div class="index_tit"><h6>菜单查询</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>代码类型：</span></li>
            <li class="font_left">
                <span class="f1" ng-model ="codeType" >{{codeType}} </span>
            </li>
            <li><span>类型描述：</span></li>
            <li class="font_left">
                <span class="f1" ng-model ="codeTypeDesc" >{{codeTypeDesc}} </span>
            </li>

            <li><span>业务代码：</span></li>
            <li><input type="text" class="fl" ng-model="infogaterCodeQueryCondition.codeCode"></li>

            <li><span>代码含义：</span></li>
            <li><input type="text" class="fl" ng-model="infogaterCodeQueryCondition.codeName"></li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">

                <span class="a_search" ng-click="infogaterCodeList()">搜索</span>
                <span class="a_reset" ng-click="infogaterCodePageReset()">重置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <!--<table class="table table-striped table-bordered table-hover">-->
        <table class="table">

            <th class="t_first">业务代码</th>
            <th>代码含义</th>
            <th>父级代码</th>
            <th>创建时间</th>
            <th class="t_last t_last1">操作</th>

            <tr ng-repeat="d in infogaterCodeListData">
                <td class="t_first" ng-bind="d.codeCode"></td>
                <td ng-bind="d.codeName"></td>
                <td ng-bind="d.upperCode"></td>
                <td ng-bind="d.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td class="t_last">
                    <a ng-click="infogaterCodeView(d.codeType,d.codeCode,codeTypeDesc)">查看</a>
                    <a ng-click="infogaterCodeEdit(d.codeType,d.codeCode,codeTypeDesc)"> | 修改</a>
                    <a ng-click="infogaterCodeDel(d.codeType,d.codeCode,codeTypeDesc)"> | 删除</a>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>

    </div>

    <!--按钮-->
    <div class="index_btn1 btn_move_left">
        <span class="creat" ng-click="infogaterCodeAdd(codeType,codeTypeDesc)">新增</span>
        <span class="edit" ng-click="exit()">退 出</span>
    </div>
    <div data-ng-include ="'components/infogater/infogaterCode/tpl/alertLayer.html'"></div>
</div>
