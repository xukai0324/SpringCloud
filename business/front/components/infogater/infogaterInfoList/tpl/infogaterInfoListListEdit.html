<div class="index_con" >
    <!--用户查询-->
    <div class="index_list">
        <div class="index_tit"><h6>菜单查询</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>代码类型：</span></li>
            <li class="font_left">
                <span class="f1" ng-model ="infogaterInfoList.codeType" >{{infogaterInfoList.codeType}} </span>
            </li>
            <li><span>类型描述：</span></li>
            <li class="font_left">
                <span class="f1" ng-model ="infogaterInfoList.codeTypeDesc" >{{infogaterInfoList.codeTypeDesc}} </span>
            </li>
        </ul>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">添加列表</h6>
        </div>
        <!--<table class="table table-striped table-bordered table-hover">-->
        <table class="table">

            <th class="t_first">业务代码</th>
            <th>代码含义</th>
            <th class="t_last t_last1">操作</th>

            <tr ng-repeat="d in infogaterInfoListAllListData">
                <td class="t_first" ng-bind="d.codeCode"></td>
                <td ng-bind="d.codeName"></td>
                <td class="t_last">
                    <a ng-click="deleCode()"> | 删除</a>
                </td>
            </tr>
        </table>

    </div>

    <!--按钮-->
    <div class="index_btn1 btn_move_left">
        <span class="creat" ng-click="addCode()">新增</span>
        <button  class="submit" ng-disabled="menuSaveDisableFlag" ng-click="saveInfogaterInfoListList()">确 定</button>
        <span class="edit" ng-click="exit()">退 出</span>
    </div>
    <div data-ng-include ="'components/infogater/infogaterInfoList/tpl/alertLayer.html'"></div>
</div>
