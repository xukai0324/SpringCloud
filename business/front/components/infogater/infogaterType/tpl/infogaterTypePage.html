<div class="index_con" ng-controller="infogaterTypePage">
    <!--用户查询-->
    <div class="index_list">
        <div class="index_tit"><h6>菜单查询</h6></div>
        <ul class="list_ul list_ul_bor">
            <li><span>代码类型：</span></li>
            <li><input type="text" class="fl" ng-model="infogaterTypeQueryCondition.codeType"></li>

            <li><span>类型描述：</span></li>
            <li><input type="text" class="fl" ng-model="infogaterTypeQueryCondition.codeTypeDesc"></li>
        </ul>
        <div class="pending_btn">
            <div class="pending_btn1">

                <span class="a_search" ng-click="infogaterTypeList()">搜索</span>
                <span class="a_reset" ng-click="infogaterTypePageReset()">重置</span>
            </div>
        </div>
    </div>
    <!--搜索结果-->
    <div class="index_list index_list_table">
        <div class="index_tit">
            <h6 class="fl">搜索结果</h6>
        </div>
        <!--<table class="table table-striped table-bordered table-hover">-->
        <table class="table">

            <th class="t_first">代码类型</th>
            <th>类型描述</th>
            <th>创建时间</th>
            <th>创建人</th>
            <th class="t_last t_last1">操作</th>

            <tr ng-repeat="d in infogaterTypeListData">
                <td class="t_first" ng-bind="d.codeType"></td>
                <td ng-bind="d.codeTypeDesc"></td>
                <td ng-bind="d.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                <td ng-bind="d.createBy"></td>
                <td class="t_last">
                    <a ng-click="infogaterTypeView(d.codeType)">查看</a>
                    <a ng-click="infogaterTypeEdit(d.codeType)"> | 修改</a>
                    <a ng-click="infogaterTypeDel(d.codeType)"> | 删除</a>
                    <a ng-click="infogaterCodePage(d.codeType,d.codeTypeDesc)"> | 代码清单</a>
                </td>
            </tr>
        </table>
        <div class="index_page">
            <tm-pagination conf="paginationConf"></tm-pagination>
        </div>

    </div>

    <!--按钮-->
    <div class="index_btn1 btn_move_left">
        <span class="creat" ng-click="infogaterTypeAdd('')">新增</span>
        <span class="edit" ng-click="exit()">退 出</span>
    </div>
    <div data-ng-include ="'components/infogater/infogaterType/tpl/alertLayer.html'"></div>
</div>
